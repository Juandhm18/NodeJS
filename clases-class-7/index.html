<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Prueba CORS Frontend</title>
</head>
<body>
  <h1>Frontend para probar CORS 🚀</h1>

  <label for="url">URL del backend:</label>
  <input id="url" type="text" size="50" value="http://localhost:3003/books" />
  <button id="fetchBtn">Hacer petición</button>

  <pre id="output"></pre>

  <script>
    const button = document.getElementById("fetchBtn");
    const urlInput = document.getElementById("url");
    const output = document.getElementById("output");

    button.addEventListener("click", async () => {
      const url = urlInput.value;
      output.textContent = "⏳ Enviando petición...";

      try {
        const res = await fetch(url, {
          method: "GET"
        });
        console.log(res)

        const data = await res.json();
        output.textContent = "✅ Respuesta:\n" + JSON.stringify(data, null, 2);
      } catch (err) {
        output.textContent = "❌ Error: " + err;
      }
    });
  </script>
</body>
</html>
